<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Timer Pomodoro</h1>

                <div class="card-header-buttons">

                    <button id="buttonTypePomodoro" class="active" onclick="setPomodoroType(TIMER_TYPE_POMODORO);">Pomodoro</button>
                    <button id="buttonTypeShortBreak" onclick="setPomodoroType(TIMER_TYPE_SHORT_BREAK);">Intervalo</button>
                </div>

                <div class="card-body">

                    <div id="circularProgressBar" class="progress-bar">
                        <div class="progress-bar-inner">
                            <h2 class="progress-value">
                                25:00
                            </h2>

                        </div>
                    </div>

                    <div class="card-footer">
                        <button class="btn-sucess" onclick="startTimer();">
                            Iniciar
                        </button>
                        <button class="btn-danger" onclick="stopTimer();">
                            Pausar
                        </button>
                        <button onclick="resetTimer();">
                            Resetar
                        </button>
                    </div>

                    
                </div>
            </div>

        </div>


    </div>

    <script src="index.js"></script>
    
</body>
</html>
